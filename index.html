<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فحص النظر للإعفاء العسكري</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">

<div class="container mt-5">
    <h2 class="text-center mb-4">فحص النظر للإعفاء من الخدمة العسكرية</h2>
    
    <!-- Controls (Dark Mode and Font Size) -->
    <div class="text-right mb-3 d-flex justify-content-end">
        <button id="darkModeToggle" class="btn btn-secondary mx-1">
            <i class="fas fa-moon"></i> تفعيل الوضع الليلي
        </button>
        <button type="button" class="btn btn-info mx-1" onclick="increaseFontSize()">
            <i class="fas fa-plus"></i>
        </button>
        <button type="button" class="btn btn-info mx-1" onclick="decreaseFontSize()">
            <i class="fas fa-minus"></i>
        </button>
    </div>

    <!-- Form Inputs -->
    <form id="eyeTestForm">
        <div class="row">
            <!-- Right Eye Inputs -->
            <div class="col-md-6">
                <h4 class="text-center">(Right) العين اليمنى</h4>
                <div class="form-group">
                    <label for="rightSph">Sph (المجال)</label>
                    <input type="number" step="0.25" class="form-control" id="rightSph" placeholder="مثال: -2.0" required>
                </div>
                <div class="form-group">
                    <label for="rightCyl">Cyl (الأسطوانة)</label>
                    <input type="number" step="0.25" class="form-control" id="rightCyl" placeholder="مثال: -1.0" required>
                </div>
                <div class="form-group">
                    <label for="rightAxis">Axis (المحور)</label>
                    <input type="number" min="0" max="180" class="form-control" id="rightAxis" placeholder="مثال: 90" required>
                </div>
            </div>
            <!-- Left Eye Inputs -->
            <div class="col-md-6">
                <h4 class="text-center">العين اليسرى (Left)</h4>
                <div class="form-group">
                    <label for="leftSph">Sph (المجال)</label>
                    <input type="number" step="0.25" class="form-control" id="leftSph" placeholder="مثال: +1.0" required>
                </div>
                <div class="form-group">
                    <label for="leftCyl">Cyl (الأسطوانة)</label>
                    <input type="number" step="0.25" class="form-control" id="leftCyl" placeholder="مثال: +0.5" required>
                </div>
                <div class="form-group">
                    <label for="leftAxis">Axis (المحور)</label>
                    <input type="number" min="0" max="180" class="form-control" id="leftAxis" placeholder="مثال: 180" required>
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <button type="button" class="btn btn-primary btn-block mt-4" onclick="analyzeResults()">عرض النتيجة</button>
        <button type="button" class="btn btn-secondary btn-block mt-2" onclick="printPDF()">طباعة كـ PDF</button>
    </form>

    <!-- Result Section -->
    <div class="result mt-4 p-3 border rounded text-right" id="result" style="display: none;">
        <h4>النتيجة:</h4>
        <p id="resultText"></p>
    </div>
</div>

<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
